{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}
<h2>Histogram:</h2>
<br />
<h3>Select number of bins and one column:</h3>
<form action="{% url 'analysis-make_hist' %}" method="POST">
    {% csrf_token %}
        {% for field in hist_fields %}
            {{ field }}
        {% endfor %}
    <input type="submit" value="Submit">
</form>
<a href="{% static 'datapipeline/pdfs/Help_Page.pdf#page=15' %}" open>Click here to view the Help Page</a>
{% endblock content %}
