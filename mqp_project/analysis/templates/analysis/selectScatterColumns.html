{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}
<h2>Scatter Plot Selection:</h2>
<br />
<h4>Select one column for the x-axis and one for the y-axis:</h4>
<form action="{% url 'analysis-make_scatter' %}" method="POST">
    {% csrf_token %}
        {% for field in scatter_fields %}
            <!--prints out the label: X-Axis or Y-Axis-->
            <label class="field-label" for="{{ categories_form.field.id_for_label }}"> {{ field.label }}</label>
            {{ field }}
        {% endfor %}
    <br/>
    <input type="submit" value="Submit">
</form>
<a href="{% static 'datapipeline/pdfs/Help_Page.pdf#page=16' %}" open>Click here to view the Help Page</a>

{% endblock content %}
