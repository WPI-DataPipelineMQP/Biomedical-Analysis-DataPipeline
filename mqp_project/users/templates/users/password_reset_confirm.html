{% extends "datapipeline/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create New Password</legend>
            {{ form | crispy }}
        </fieldset>
        <input type="submit" value="Reset Password">
    </form>
{% endblock content %}
