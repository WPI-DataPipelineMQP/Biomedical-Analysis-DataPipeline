{% extends "datapipeline/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            <p>Please enter the email address of your account so we can send it a link to reset your password.</p>
            {{ form | crispy }}
        </fieldset>
        <input type="submit" value="Send Reset Request">
    </form>
{% endblock content %}
