{% extends "datapipeline/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register Profile</legend>
            {{ form | crispy }}
        </fieldset>

        <input type="submit" value="Register">
    </form>
    <div class="border-top mt-3 mb-5">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'users-login' %}">Login</a>
        </small>
    </div>
{% endblock content %}
