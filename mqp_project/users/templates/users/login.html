{% extends "datapipeline/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form | crispy }}
        </fieldset>
        <input type="submit" value="Login">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'users-password_reset' %}">Forget Password?</a>
        </small>
    </form>

    <div class="border-top mt-3">
        <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'users-register' %}">Register Here</a>
        </small>
    </div>
{% endblock content %}
