{% extends "datapipeline/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="header-left">Info Gathering For {{ studyName }}</h1>

{% if error is True %}
<h2 class="header-error">Found Start Date After End Date!</h2>
{% endif %}

<form class="center" method="POST" action="{% url 'uploader-uploaderStudyInfo' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}

    <input type="submit" value="Next">
</form>
<br/><br/>
{% endblock content %}
