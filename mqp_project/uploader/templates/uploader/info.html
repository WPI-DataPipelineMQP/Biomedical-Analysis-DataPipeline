{% extends "datapipeline/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% if studyName %}
    <h3>Enter Info for {{ studyName }}</h3>
    {% endif %}

        <form method="POST" action="{% url 'uploader-uploaderInfo' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Next">
        </form>

{% endblock content %}
