{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}
<h1 class="header-error">Found Error During Uploading Process</h1>
<br/>
{% if errorMessage %}
<h3 class="header-error">ERROR MESSAGE: {{ errorMessage }}</h3>
{% endif %}
<div class="form">
    <form method="POST" action="{% url 'uploader-uploaderError' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Ok">
    </form>
</div>


{% endblock content %}
