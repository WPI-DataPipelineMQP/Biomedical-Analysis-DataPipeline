{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}

<div class="container text-center" style="padding-top: 20px; width: 100%;">
    <form method="POST" action="{% url 'uploader-uploading' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group mb-3" align="center" style="margin:0 auto;">
                {{ form.files }}
                <div class="input-group-append">
                    <input class="btn btn-primary" id="startUploader" type="submit" value="Start Uploader">
                </div>
            </div>
        </div>
    </form>
</div>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Celery Progress -->
<script src="{% static 'celery_progress/celery_progress.js' %}"></script>

<div class="container" style="padding-top: 20px;">
    <div class="card" style="height: 120px;">
        {% block progress %}{% endblock progress %}
    </div>
</div>
{% endblock content %}
