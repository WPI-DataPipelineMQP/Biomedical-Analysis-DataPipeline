{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}
<h1 class="header-error">Uploaded Successfully!</h1>

<div class="form">
    <form method="POST" action="{% url 'uploader-uploaderSuccess' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Go Back to Home" name="finished">
        <input class="left-space" type="submit" value="Add More to Study" name="continue">
        
    </form>
</div>


{% endblock content %}
