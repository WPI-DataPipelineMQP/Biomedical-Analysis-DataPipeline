{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}
{% if error is True %}
<h2 class="header-error">Please select at least one study.</h2>
{% endif %}
<form method="POST" action="{% url 'datapipeline-studySelection' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <br/>
    <ul class="study-listings">
        {% for field in studies_form %}
        <li class="study-article">
            {{ field }}
            <label class="study-article">
                <article class="media content-section">
                    <div class="media-body">
                        <h2>{{ field.label }}</h2>
                        <p class="article-content">{{ field.help_text }}</p>
                    </div>
                </article>
            </label>
        </li>
        {% endfor %}
    </ul>

    <input type="submit" value="Submit">
</form>
{% endblock content %}
