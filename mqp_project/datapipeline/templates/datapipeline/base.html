{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'datapipeline/css/base.css' %}">
    

    <!-- this allows me to add own css to specific html -->
    {% if myCSS %}
      {% with 'datapipeline/css/'|add:myCSS as path%}
        <link rel="stylesheet" type="text/css" href="{% static path %}">
      {% endwith %}
	  {% endif %}

</head>

<body>
	<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark navbar-bg-color fixed-top">
      <div class="container container-width">
        <a class="navbar-brand mr-5" href="{% url 'datapipeline-home' %}"><h3 class="title-header">Analysis Data Pipeline</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-5">
                  <a class="nav-item nav-link" href="{% url 'datapipeline-home' %}">Dashboard</a>
              </div>
              <div class="navbar-nav mr-5">
                  <a class="nav-item nav-link" href="#">Upload</a>
              </div>
              <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="#">Inventory</a>
              </div>
            
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                  <a class="nav-item nav-link" href="#">Sign Out</a>
              </div>
            </div>
        </div>
      </nav>
  </header>

	
	<main role="main" class="container container-width">
  		{% block content %}{% endblock %}
	</main>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
