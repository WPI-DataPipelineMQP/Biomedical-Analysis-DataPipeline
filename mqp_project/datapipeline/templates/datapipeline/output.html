{% extends "datapipeline/base.html" %}
{% load static %}
{% block content %}
<h2>Data:</h2>
<a id="export-button" href="{% url 'datapipeline-export_data' %}">Export Data to CSV</a>
<article class="media">
    <div class="media-body">
        <div class="output-scroll">
            <table class="table-bordered">
                <thead>
                    <tr>
                        {% for label in attribute_names %}
                            <th scope="col">{{ label }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for dc in data %}
                        <tr>
                            {% for val in dc %}
                                <td> {{ val }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</article>

{% endblock content %}
